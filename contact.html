<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d59cc858db.js"></script>
    <title>Contacts</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="./index.html">Accueil </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./carte.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./photos.html">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./restaurants.html">Restaurants</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid banner">
        <img src="./images/Logonoframe.png" alt="Logo" class="logo">
        <a
            href="https://deliveroo.be/fr/menu/brussels/saint-boniface/thai-chiangmai?utm_medium=affiliate&utm_source=google_maps_link"><button
                type="button" class="btn btn-dark commander">Commander</button></a>

    </header>

    <section class="container contact" id="contact1">
        <h1>Contact</h1>
        <div class="contactmap">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="well well-sm">
                            <form class="form-horizontal" action="" method="post">
                                <fieldset>
                                    <legend class="text-center">Contact us</legend>

                                    <!-- Name input-->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="name">Name</label>
                                        <div class="col-md-9">
                                            <input id="name" name="name" type="text" placeholder="Your name"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <!-- Email input-->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                        <div class="col-md-9">
                                            <input id="email" name="email" type="text" placeholder="Your email"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <!-- Message body -->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="message">Your message</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Please enter your message here..." rows="5"></textarea>
                                        </div>
                                    </div>

                                    <!-- Form actions -->
                                    <div class="form-group">
                                        <div class="col-md-12 text-right">
                                            <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="map">
                <h1>Map</h1>
                
                <div class="sociallinks">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
