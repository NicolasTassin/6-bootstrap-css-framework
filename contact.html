<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d59cc858db.js"></script>
    <title>Contacts</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./images/Logonoframe.png" width="30" height="30"
                alt="Logo thai chiang mai café"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="./index.html">Accueil </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./carte.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./photos.html">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./restaurants.html">Restaurants</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid banner">
        <img src="./images/Logonoframe.png" alt="Logo" class="logo">


    </header>

    <section class="container contact" id="contact1">
        <h1>Contact</h1>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">Prénom</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Prénom" value="Marc"
                        required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Nom</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Nom" value="Dubois"
                        required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="exampleFormControlInput1">Adresse Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nom@example.com">
                </div>
            </div>
            <div class="form-row">
                <select class="form-control">
                    <option>Choisissez une option</option>
                    <option>Commander un plat</option>
                    <option>Réserver une table</option>
                    <option>Faire un commentaire</option>
                    <option>Laisser un avis</option>
                </select>
                <div class="form-group col-md-12 mb-6">
                    <label for="exampleFormControlTextarea1">Commentaires</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="container send">
                <a href="www.gmail.com"><i class="fas fa-paper-plane fa-4x"></i></a>
            </div>
        </form>
    </section>
    <footer class="container fluid">
        <h3>Rejoignez nous sur les réseaux sociaux!</h3>
        <div class="sociallink">
            <a href="https://www.facebook.com/thaichiangmaibrussels/">
                <i class="fab fa-facebook-square text-dark fa-3x "></i>
            </a>
            <i class="fab fa-instagram text-dark fa-3x "></i>
            <i class="fab fa-twitter-square text-dark fa-3x "></i>
            <a
                href="https://fr.tripadvisor.be/Restaurant_Review-g188644-d13122624-Reviews-Thai_Chiangmai-Brussels.html">
                <i class="fab fa-tripadvisor text-dark fa-3x"></i>
            </a>
        </div>
    </footer>

</body>

</html>
